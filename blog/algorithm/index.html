---
layout: default
---
<div class="wrapper">
    <h2 class="site-nav"><a style="color: darkgray" href="/blog/">Blog</a> | <a href="/blog/algorithm/"
    >Algorithm</a> | <a
            style="color: darkgray" href="/blog/technology/">Technology</a>
        |
        <a
                href="/blog/book/" style="color: darkgray">Book</a> |
        <a
                href="/blog/misc/" style="color: darkgray">Misc</a> | <a
                href="/blog/tags/" style="color: darkgray">Tags</a></h2>
</div>
<div>
    {% for post in site.posts %}
    {% if post.categories contains 'algorithm' %}

    <time>{{ post.date | date: "%b %-d, %Y" }}</time>
    <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
    <div>{{ post.excerpt }}</div>
    {% endif %}

    {% endfor %}

</div>
